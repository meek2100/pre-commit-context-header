# File: .github/workflows/release.yaml
name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  gh_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true

  pypi_publish:
    name: Publish to PyPI
    needs: gh_release
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for Trusted Publishing (OIDC)
    environment:
      name: pypi
      url: https://pypi.org/p/pre-commit-context-header
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # NOTE: By default this uses Trusted Publishing (OIDC).
        # If you prefer using a token, uncomment the line below and add the secret:
        # with:
        #   password: ${{ secrets.PYPI_API_TOKEN }}
