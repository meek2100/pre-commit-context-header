# File: .pre-commit-config.yaml
# Optimized for: pre-commit-context-header
repos:
  - repo: .
    rev: HEAD
    hooks:
      - id: context-headers
        args: [--fix]

  # 1. Standard Cleanup and Security
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main]

  # 2. Python (Ruff) - Faster linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check
        args: ["--fix"]
      - id: ruff-format

  # 3. Type Checking (MyPy)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.19.1"
    hooks:
      - id: mypy
        args: ["--no-incremental"]
        additional_dependencies:
          - pytest
          - click
          - pyyaml
          - types-PyYAML
